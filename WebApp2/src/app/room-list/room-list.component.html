<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Room Type</th>
            <th scope="col">Room Size</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let room of allRoom">
            <td scope="row">{{room.id}}</td>
            <td>{{room.type}}</td>
            <td>{{room.size}}</td>
            <td>
                

                <button type="submit" class="btn btn-success" (click)="editRoom(room)">Edit Room
                </button>&nbsp;
            </td>
            <td>

                <button type="submit" class="btn btn-success" (click)="deleteRoom(room.id)">Delete Room
                </button>&nbsp;
                    

                

            </td>
        </tr>
    </tbody>
</table>
